<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link rel="stylesheet" href="estilo/login.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
                fazer as configurações do seu ambiente.
                </p>
                <form>
                    <div class="row mb-3">
                      <label for="inputUsername3" class="col-sm-2 col-form-label">Usuário</label>
                      <div class="col-sm-10">
                        <input type="Username" class="form-control" id="inputUsername3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                      <div class="col-sm-10">
                        <input type="Password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input type="checkbox" name="remeber" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Manter Conectado</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </section>
    </main>
</body>
</html>
